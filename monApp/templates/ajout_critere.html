{% extends "base.html" %}
{% block main %}
<div class="container mt-5">
    <h2>Ajouter un critère pour le Groupe {{ grp_id }}</h2>
    
    <form method="GET" action="{{ url_for('ajout_crit_grp', grp_id=grp_id) }}">
        <label>1. Choisissez le critère :</label>
        <select name="crit_nom" onchange="this.form.submit()"> <option value="">-- Sélectionner --</option>
            {% for nom_brut in liste_val_crit.keys() %}
                <option value="{{ nom_brut }}" {% if crit_selectionne == nom_brut %}selected{% endif %}>{{ nom_brut }}</option>
            {% endfor %}
        </select>
        <noscript><button type="submit">Charger les valeurs</button></noscript>
    </form>

    {% if crit_selectionne %}
    <form method="POST" class="mt-4">
        <input type="hidden" name="crit_nom" value="{{ crit_selectionne }}">
        <p>2. Contient <strong>uniquement</strong> :</p>
        <div class="checkbox-group">
            {% for val in liste_val_crit[crit_selectionne] %}
                <label>
                    <input type="checkbox" name="valeurs" value="{{ val }}"> {{ val }}
                </label><br>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Valider le critère</button>
            <a href="{{ url_for('configuration_critere') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
